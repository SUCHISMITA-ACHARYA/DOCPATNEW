{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VitalLink{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&family=Nunito:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="container1">
        <nav>
            <div class="logo">
                <a href="{% url 'home' %}"><h1>VitalLink</h1></a>
            </div>
            <div class="mid-navbar">
                <ul>
                    <a href="{% url 'home' %}">Home</a>
                    <a href="/about-us">About Us</a>
                    <a href="/our-mission">Our Mission</a>
                    <a href="/support">Support</a>
                </ul>
            </div>
            <div class="login">
                <button><a href="{% url 'login' %}">Login</a></button>
                <button><a href="{% url 'signup' %}">Signup</a></button>
            </div>
        </nav>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
